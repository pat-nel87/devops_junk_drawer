name: Validate ConfigMaps

on:
  pull_request:
    branches: [develop]
    paths:
      - '**/config.yaml'

jobs:
  validate-configmaps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate changed config.yaml files
        run: |
          set -e
          git fetch origin develop

          CONFIG_DIRS=$(git diff --name-only origin/develop...HEAD \
            | grep -E 'config\.yaml$' \
            | xargs -n1 dirname \
            | sort -u)

          if [ -z "$CONFIG_DIRS" ]; then
            echo "‚úÖ No config.yaml changes detected."
            exit 0
          fi

          for dir in $CONFIG_DIRS; do
            echo "üîç Validating $dir"
            kustomize build "$dir" | kubectl apply --dry-run=client -f - || {
              echo "‚ùå Validation failed in $dir"
              exit 1
            }
          done

          echo "‚úÖ All config.yaml changes validated successfully."

          for file in $(git diff --name-only origin/develop...HEAD | grep 'config.yaml'); do
            echo "üîç Validating $file"
            kubectl apply --dry-run=client -f "$file" || {
              echo "‚ùå Validation failed for $file"
              exit 1
            }
          done
